<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login SQL Challenge</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 480px; margin: 80px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        .message { margin-top: 20px; color: green; font-weight: bold; text-align: center; }
        .error { margin-top: 20px; color: red; text-align: center; }
        label { display: block; margin-top: 12px; }
        input[type="text"], input[type="password"] { width: 100%; box-sizing: border-box; padding: 8px; margin-top: 4px; }
        button { width: 100%; padding: 10px; margin-top: 18px; background: #0078d7; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login SQL</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <button type="submit">Login</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            resultDiv.textContent = '';
            const username = form.username.value;
            const password = form.password.value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if (data.status === 'ok' && data.message) {
                resultDiv.innerHTML = `<div class="message">${data.message}</div>`;
                form.style.display = 'none';
            } else {
                resultDiv.innerHTML = `<div class="error">Login failed</div>`;
            }
        });
    </script>
</body>
</html>
